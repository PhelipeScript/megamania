<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megamania</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="GameStatus.js"></script>
  <script src="Player.js"></script>
  <script src="Enemy.js"></script>
  <script src="Enemy01.js"></script>
  <script src="Enemy02.js"></script>
  <script src="Enemy03.js"></script>
  <script src="Enemy04.js"></script>
  <script src="Enemy05.js"></script>
  <script src="Enemy06.js"></script>
  <script src="Enemy07.js"></script>
  <script src="Enemy08.js"></script>
</head>
<body>

  <main class="game">
    <div class="menu">
      <img src="assets/menu.png" alt="">
      <button onclick="play()" class="play">
        play
      </button>
      <button onclick="chooseSkin()" class="skins">
        skins
      </button>
    </div>

    <canvas id="canvas" width="640" height="446">
      <h3>Seu navegador n√£o tem suporte para esse jogo.</h3>
    </canvas>

    <div class="control-group disappear">
      <div>
        <button id="control-left">
          <img src="assets/left-button.svg" alt="go to left">
        </button>
        <button id="control-right">
          <img src="assets/right-button.svg" alt="go to right">
        </button>
      </div>
      <button id="control-shot">
        <img src="assets/target-button.svg" alt="shot">
      </button>
    </div>

    <div class="all-skins sumir">
      <p onclick="backToMenu()">voltar</p>
      <h2>Skins</h2>
      <div class="skin selected" data-color="blue">
        <img src="assets/player_blue.png" alt="skin blue">
      </div>
      <div class="skin" data-color="green">
        <img src="assets/player_green.png" alt="skin green">
      </div>
      <div class="skin" data-color="magenta">
        <img src="assets/player_magenta.png" alt="skin magenta">
      </div>
      <div class="skin" data-color="purple">
        <img src="assets/player_purple.png" alt="skin purple">
      </div>
      <div class="skin" data-color="red">
        <img src="assets/player_red.png" alt="skin red">
      </div>
      <div class="skin" data-color="white">
        <img src="assets/player_white.png" alt="skin white">
      </div>
      <div class="skin" data-color="yellow">
        <img src="assets/player_yellow.png" alt="skin yellow">
      </div>
    </div>

    <button class="fullscreen" onclick="fullscreen()">
      Fullscreen
      <img src="assets/fullscreen-icon.svg" alt="Fullscreen">
    </button>
  </main>

  <script src="main.js"></script>
</body>
</html>
